<!DOCTYPE html>
<html>
<head>
    <title>Mermaid Diagram Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="container">
        <svg id="diagram" width="100%" height="100%">
            <image href="/project_diagram.svg" x="0" y="0" width="100%" height="100%" />
        </svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@2.6.0/dist/svg-pan-zoom.min.js"></script>
    <script>
        window.onload = function() {
            svgPanZoom('#diagram', {
                zoomEnabled: true,
                controlIconsEnabled: true,
                fit: true,
                center: true,
                minZoom: 0.1,
                maxZoom: 10,
                zoomScaleSensitivity: 0.2
            });
        };
    </script>
</body>
</html>
